<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML practice</title>
	</head>
	<body>
		<!-- abbr on hover: short to long -->
		<abbr title="Hyper Text Markup">HTML</abbr>
		<br>  
		<!-- acronym on hover: long to short -->
		<acronym title="HTML">Hyper Text Markup</acronym>  
		<br>
		<a href="media/scenery.jpg">Scenery</a>
		<br>
		<input type="file" value="file" name="file">
		<img style="width:100%" src="media/scenery.jpg"></img>
		<video style="width: 100%;" src="media/video_scenery.mp4" controls="controls">	</video>
		<br>
		<br>
		<address>Skill Development Institute</address>
		Skill Development Institute<br>		
		<b>Skill Development Institute</b>
		<br>
		<strong>Skill Development Institute</strong>
		<br>
		<big>Skill Development Institute</big>
		<br>
		<small>Skill Development Institute</small>
		<br>
		<hr>

		<a href="https://www.google.com/"><button>Search</button></a>
		<br>
		<br>
		<table border="2" width="80%" cellpadding="5px" cellspacing="5px" >
			<tr><th>Name</th><th>Roll</th><th rowspan="2">Roll</th></tr>
			<tr><td>Sanskar</td><td>45</td></tr>
			<tr><td>Dibya</td><td colspan="2">56</td></tr>
		</table>
		<hr>

		<dir >
			<li>menu</li>
			<li>dir</li>
			<li>ul</li>
		</dir>	
		<hr>

		<input type="checkbox" name="">JAVA
		<input type="checkbox" name="">Python
		<input type="checkbox" name="">PHP
		<hr>
		<input type="radio" value="male" name="gender">Male
		<input type="radio" value="female" name="gender">Female
		<br>
		<hr>
		<input name="" list="k">
		<!-- datalist provides hint for input -->
		<datalist id="k"> 
			<option value="Puri"></option>
			<option value="Ctk"></option>
			<option value="Bbsr"></option>
		</datalist>
		<hr>
		
	</body>
	<style>
		body{
			background-color: aqua;
		}
	</style>
</html>
